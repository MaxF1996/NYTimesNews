<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/articles.css" />
    <link rel="stylesheet" href="./css/categories.css" />
    <link rel="stylesheet" href="./css/paginator.css" />
    <link rel="stylesheet" href="./css/calendar.css" />

    <title>Team project</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container main-nav">
        <!-- Logo and Nav -->
        <a href="./index.html" class="logo">NEWS</a>
        <nav class="nav-section">
          <ul class="site-nav list">
            <li class="item">
              <a href="./index.html" class="link current">Home</a>
            </li>
            <li class="item">
              <a href="" class="link">Favorite</a>
            </li>
            <li class="item">
              <a href="" class="link">Read</a>
            </li>
          </ul>
        </nav>
        <div class="search-form-wrapper">
          <form class="search-form" id="search-form">
            <button class="search-button" type="submit">
              <svg class="search-lens-icon" width="20" height="19">
                <use href="./images/icons.svg#search-lens"></use>
              </svg>
            </button>
            <input
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search..."
            />
          </form>
        </div>
        <div class="theme-form-wrapper">
          <form class="theme-form">
            <label>
              <input
                id="light"
                type="radio"
                name="color"
                value="Light"
                checked
              />
              Light
            </label>
            <label>
              <input id="dark" type="radio" name="color" value="Dark" />
              Dark
            </label>
          </form>
        </div>
      </div>
    </header>
    <main>
      <section class="categories container">
        <!-- buttons -->
        <ul class="button-list list">
          <li class="item">
            <button type="button" class="button">Усі</button>
          </li>
          <li class="item">
            <button type="button" class="button">Веб-сайти</button>
          </li>
          <li class="item">
            <button type="button" class="button">Додатки</button>
          </li>
          <li class="item">
            <button type="button" class="button">Дизайн</button>
          </li>
          <li class="item">
            <button type="button" class="button">Маркетинг</button>
          </li>
          <li class="item">
            <button type="button" class="button">Дизайн</button>
          </li>
          <li class="item">
            <button type="button" class="button">Маркетинг</button>
          </li>
        </ul>
        <!-- calendar form -->
        <div class="calendar__box">
          <p class="calendar__form-title">Search date news</p>
          <div class="calendar__form">
            <div class="calendar__icon">
              <svg class="calendar__svg">
                <use href="./images/sprite.svg#calendar"></use>
              </svg>
            </div>
            <p class="calendar__form-text">Search date...</p>
            <div class="calendar__arrow-btn">
              <svg class="arrow__down-svg">
                <use href="./images/sprite.svg#calendar-arrow-down"></use>
              </svg>
              <svg class="arrow__up-svg">
                <use href="./images/sprite.svg#calendar-arrow-up"></use>
              </svg>
            </div>
          </div>
          <!-- calendar -->
          <div class="calendar__wrapper hidden">
            <div class="calendar__header">
              <p class="calendar__title"></p>
              <div class="calendar__arrows">
                <svg class="year__prev" id="year__prev">
                  <use
                    href="./images/sprite.svg#calendar-arrow-prev"
                    id="year__prev"
                  ></use>
                </svg>
                <svg class="year__next" id="year__next">
                  <use
                    href="./images/sprite.svg#calendar-arrow-next"
                    id="year__next"
                  ></use>
                </svg>
                <svg class="month__prev" id="month__prev">
                  <use
                    href="./images/sprite.svg#calendar-arrow-prev"
                    id="month__prev"
                  ></use>
                </svg>
                <svg class="month__next" id="month__next">
                  <use
                    href="./images/sprite.svg#calendar-arrow-next"
                    id="month__next"
                  ></use>
                </svg>
              </div>
            </div>
            <div class="calendar">
              <ul class="weeks">
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
                <li>Su</li>
              </ul>
              <ul class="days"></ul>
            </div>
          </div>
        </div>
      </section>

      <div class="articlesWrapper container"></div>

      <div class="div">
        <input type="text" class="input" />
      </div>

      <!-- paginator example -->
      <!-- <div class="paginator__wrapper">
        <button class="prev__btn" disabled>Prev</button>
        <ul class="paginator list">
          <li class="page__link active" value="1">1</li>
          <li class="page__link" value="2">2</li>
          <li class="page__link" value="3">3</li>
          <li class="page__link" value="4">4</li>
          <li class="page__link" value="5">5</li>
        </ul>
        <button class="next__btn">Next</button>
      </div> -->
      <!-- paginator active -->
      <div class="paginator__wrapper">
        <button class="prev__btn" disabled>Prev</button>

        <button class="next__btn" disabled>Next</button>
      </div>
    </main>

    <script src="/index.js" type="module"></script>
    <script src="/calendar.js" type="module"></script>
  </body>
</html>
